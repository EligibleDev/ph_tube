<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <!-- inter font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css link -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body class="p-14">
    <header class="flex justify-between items-center">
        <div class="logo gap-2 flex justify-start items-center">
            <img src="./images/logo.png" alt="">
            <h1 class="text-3xl font-bold">
                <span class="accent-red">PH</span>
                <span class="accent-blackk">Tube</span>
            </h1>
        </div>

        <button id="sort-button" class="px-5 py-2 rounded font-medium accent-blackk grey-bg">Sort by view</button>
        <button onclick="location.href='blog.html'"
            class="px-5 py-2 rounded font-medium text-white red-bg">Blog</button>
    </header>

    <hr class="my-10 grey-bg h-[1.5px]">

    <div id="tab-container" class="tabs tabs-boxed button-holder"></div>

    <div id="card-container" class="card-container"></div>

    <div id="error" class="hidden error">
        <img src="./images/error.png" alt="">
        <h2 class="error-message accent-blackk ">Oops!! Sorry, There is no content here</h2>
    </div>

    <!-- script files -->
    <script src="./js/app.js"></script>
</body>

</html>
